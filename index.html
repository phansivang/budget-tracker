<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Login Page -->
<div id="login-screen" class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="login-form" class="mt-3">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="button" id="login-btn" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<!-- Dashboard -->
<div id="dashboard-screen" class="container mt-5 d-none">
    <h2 class="text-center">Budget Tracker Dashboard</h2>
    <button id="add-btn" class="btn btn-success mt-3 mb-3">Create new track</button>
    <h5 class="mt-3 mb-3">Total Spent: $<span id="totalSpent">0.00</span></h5>
    <input type="text" id="filter-input" class="form-control mb-3" placeholder="Filter by category...">
    <ul id="entry-list" class="list-group"></ul>
</div>

<!-- Add/Edit Entry Form -->
<div id="entry-form-screen" class="container mt-5 d-none">
    <h2 id="form-title" class="text-center">Fill the track detail</h2>
    <form id="entry-form">
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" class="form-control" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" class="form-control" rows="3" placeholder="Enter notes"></textarea>
        </div>
        <button type="button" id="save-btn" class="btn btn-primary">Save</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<!-- Modal for Viewing Details -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Entry Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Category:</strong> <span id="viewCategory"></span></p>
                <p><strong>Amount:</strong> $<span id="viewAmount"></span></p>
                <p><strong>Date:</strong> <span id="viewDate"></span></p>
                <p><strong>Notes:</strong> <span id="viewNotes"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
